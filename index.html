<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>app</title>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body ng-app="app">

    <div ng-controller="AppCtrl">
      <div ng-hide="!!files">EvaporateJS is not available</div>
      <div ng-show="!!files">
        <input type="file" multiple="multiple" evaporate creds-url="/creds" signer-url="/signer" key-prefix="tmp/">
        <ul>
          <li ng-repeat="file in files">
            <span>{{file.name}}</span>
            <span ng-show="file.completed"> uploaded, <a ng-href="{{file.url}}" target="_blank">open it</a> in new tab</span>
            <div class="progress" ng-show="!file.completed">
              <div class="progress-indicator" style="width: {{file.progress}}%;"></div>
              <div class="progress-value">
                <span>{{file.progress || 0}}%</span>
                <span ng-show="file.timeLeft">({{file.timeLeft}} seconds left)</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    <script src="/lib/evaporate.js"></script>
    <script src="/lib/angular-evaporate.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
